<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUN + WS</title>
</head>

<body>
    <h1> Chat Application</h1>
    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.addEventListener('message', (event) => {
            const message = event.data;
            console.log(message);
        });
    </script>
</body>

</html>
