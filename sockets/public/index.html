<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application(Bun)</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container-fluid">
    <div class="row" style="height: 100vh">
      <nav class="col-md-4 col-lg-3 col-sm-12 bg-dark">
        <h1 style="color: #fff">Users</h1>
        <div id="user_container" style="border: none !important"></div>
      </nav>
      <main class="col-9 col-lg-9 col-sm-9">
        <div
          id="msg_container"
          class="position-relative"
          style="height: 89%; overflow: auto"
        ></div>
        <form>
          <div class="row">
            <div class="col-11">
              <div class="input-group">
                <textarea
                  type="text"
                  class="form-control"
                  placeholder="Type a message..."
                  id="txtMessage"
                  style="height: 85%; overflow: auto"
                ></textarea>
                <button id="btn" class="btn btn-success">Send</button>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
  <script type="text/html" id="msg_template">
    <div style="margin-top: 55px;">
      <p style="font-size: 20px;"><%= message %></p>
    </div>
  </script>
  <script type="text/html" id="userList_template">
    <ul class="list-group">
      <% for(let i=0; i < users.length; i++) { %>
      <li class="list-group-item list-group-item-action">
        <%= users[i].username %>
      </li>
      <% } %>
    </ul>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.9/ejs.min.js"></script>
  <script src="./js/client.js"></script>
</html>
