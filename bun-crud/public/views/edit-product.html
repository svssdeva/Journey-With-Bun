<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/index.css" />

    <script src="/script.js"> </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between">
                <ul class="navbar-nav ">
                    <li class='nav-item'>
                        <a class="nav-link text-light fs-4 px-3" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fs-4 px-3" href="/add-product">Add Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 form-container">
        <form class="w-25" action="/edit" method="post">
            <h2 class="fw-bold fs-3 m-4 mb-2"> Edit Product </h2>
            <div class="form-control m-3 p-4">
                <div class="row">
                    <div class="col-8 mt-2 mb-3">
                        <label class="form-label fs-4"> Product Name </label>
                        <input type="text" name="name" class="form-control"/>
                    </div>
                    <div class="col-4 mt-2 mb-3">
                        <label class="form-label fs-4"> Price </label>
                        <input type="text" name="price" class="form-control"/>
                    </div>
                </div>
                <div class="my-3">
                    <label class="form-label fs-4"> Select Image </label>
                    <input type="file" name="img" class="form-control"/>
                </div>
            </div>
            
            <button class="btn btn-primary fs-4 m-3 w-100" type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
