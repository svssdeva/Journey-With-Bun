<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit Product</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <link href="../style/index.css" rel="stylesheet" type="text/css"/>

    <script src="/script.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark ">
    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-between">
            <ul class="navbar-nav ">
                <li class='nav-item'>
                    <a class="nav-link text-light fs-4 px-3" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light fs-4 px-3" href="/add-product">Add Product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4 form-container">
    <form action="/edit" class="w-25" method="post">
        <h2 class="fw-bold fs-3 m-4 mb-2"> Edit Product </h2>
        <div class="form-control m-3 p-4">
            <div class="row">
                <div class="col-8 mt-2 mb-3">
                    <label class="form-label fs-4"> Product Name </label>
                    <input class="form-control" name="name" type="text"/>
                </div>
                <div class="col-4 mt-2 mb-3">
                    <label class="form-label fs-4"> Price </label>
                    <input class="form-control" name="price" type="text"/>
                </div>
            </div>
            <div class="my-3">
                <label class="form-label fs-4"> Select Image </label>
                <input class="form-control" name="image" type="file"/>
            </div>
        </div>

        <button class="btn btn-primary fs-4 m-3 w-100" type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
